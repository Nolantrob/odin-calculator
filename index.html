<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>

<body>

    <div id="main-calc-container">
        <div id="display-container">
            <div id="display"></div>
        </div>
        <div id="button-container">
            <button class="clear-display-button">AC</button>
            <button>±</button>
            <button class="operator-button">%</button>
            <button class="operator-button">÷</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">×</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button class="operator-button">.</button>
            <button class="number-button">0</button>
            <button class="backspace-button">⌫</button>
            <button class="equals-button">=</button>
        </div>
    </div>

</body>

</html>
